<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reorder Tasks with Drag and Drop</title>
  <style>
    .task {
      padding: 10px;
      margin: 5px;
      background-color: lightgray;
      border: 1px solid #ccc;
      cursor: move;
    }
    .dragging {
      opacity: 0.5;
    }
    .task-list {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>

<ul id="taskList" class="task-list">
  <li class="task" draggable="true" id="task1">Task 1</li>
  <li class="task" draggable="true" id="task2">Task 2</li>
  <li class="task" draggable="true" id="task3">Task 3</li>
  <li class="task" draggable="true" id="task4">Task 4</li>
</ul>

<script>
  const taskList = document.getElementById('taskList');
  let draggedItem = null;

  // Event listeners for each task item
  document.querySelectorAll('.task').forEach(task => {
    // When dragging starts
    task.addEventListener('dragstart', function (e) {
      draggedItem = this;
      setTimeout(() => this.classList.add('dragging'), 0); // Add opacity
    });

    // When dragging ends
    task.addEventListener('dragend', function () {
      setTimeout(() => {
        this.classList.remove('dragging');
        draggedItem = null;
      }, 0);
    });

    // Drag over event to allow dropping
    task.addEventListener('dragover', function (e) {
      e.preventDefault();
      const afterElement = getDragAfterElement(taskList, e.clientY);
      if (afterElement == null) {
        taskList.appendChild(draggedItem);
      } else {
        taskList.insertBefore(draggedItem, afterElement);
      }
    });
  });

  // Helper function to find the element after which the dragged element should be placed
  function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('.task:not(.dragging)')];

    return draggableElements.reduce((closest, child) => {
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height / 2;
      if (offset < 0 && offset > closest.offset) {
        return { offset: offset, element: child };
      } else {
        return closest;
      }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
  }
</script>

</body>
</html>
